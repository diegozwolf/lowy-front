<div class="jumbotron">
    <h1>Formulario para botillerias</h1>
    <p class="lead">
        Nos vamos a forrar de morlacos con esta app
    </p>
</div>
<div class="row marketing">
    <form ng-submit="crearBotilleria()">
        <div class="form-group">
            <label for="exampleInputName">Nombre de la Botilleria</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="nombre de botilleria" ng-model="datos.name">
        </div>

        <div class="form-group">
            <label for="exampleInputAdress">Dirección de la Botilleria</label>
            <input type="text" class="form-control" id="exampleInputAdress" placeholder="Dirección de botilleria" ng-model="datos.address">
        </div>

        <div class="form-group">
            <label for="exampleInputPhone">Teléfono de la Botilleria</label>
            <input type="text" class="form-control" id="exampleInputPhone" placeholder="Teléfono de botilleria" ng-model="datos.phone">
        </div>
        <button type="submit" class="btn btn-default" ng-click="reset()">Enviar</button>
    </form>
</div>
